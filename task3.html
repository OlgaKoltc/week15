<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Выберите тему:
    <select name="color" id="colors">
      <option disabled selected="selected"></option>
      <option style="background-color: green" value="green">Зеленая</option>
      <option style="background-color: yellow" value="yellow">Желтая</option>
      <option style="background-color: blue" value="blue">Синяя</option>
    </select>
    <h1>Это мой сайт</h1>
    <script>
      let colors = document
        .querySelector("#colors")
        .addEventListener("change", function () {
          document.body.style.backgroundColor = this.value;
        });
    </script>
  </body>
</html>
